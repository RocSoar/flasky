{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
{{ super() }}
Login
{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>

<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>
        New user?
        <a href="{{ url_for('auth.register') }}">
            CLick here to register
        </a>.
    </p>

    <p>
        Forgot password?
        <a href="{{ url_for('auth.password_reset_request') }}">
            CLick here to reset passowrd
        </a>.
    </p>
</div>

{% endblock%}
